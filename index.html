<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css">
    <title>Document</title>
    <style>
        body{
            display: block;
            margin: 0;
            background-color: hsl(217, 72%, 8%);
            color: aliceblue;
            height: 100vh;
        }
        p{
            margin:0;
            margin-bottom: 1em;
            margin-left: 1em;
        }
        .container{
            height: 100%;
            background-color: hsla(0, 0%, 100%, 0.178);
        }
        .frame{
            display: flex;
            justify-content: center;
            width: 100%;
            flex-direction: column;
            align-items: center;
        }
        .image{
            width: 200px;
            height: 150px;
            object-fit: cover;
            margin-bottom: 1em;
        }
        .health{
            border: 2px solid gray;
            border-radius: 2em;
            padding: 1em;
            width: 80%;
            height: 400px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            flex-direction: column;
        }
        #myProgress {
            width: 100%;
            background-color: grey;
        }

        #myBar {
            width: 99%;
            height: 2em;
            background-color: green;
        }
        .upgrades{
            display: grid;
            gap: 2em;
            height: 5em;
            grid-template-columns: 5em 5em 5em;
            grid-template-rows: 1em 2em 2em;
            justify-content: center;
            align-items: center;
        }
        .currency{
            margin: 0;
            margin-top: 1em;
            grid-column: 1 / span 3;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
    
        <p id="hello-world"></p>
        <p id="suma"></p>
        <p id="prompt"></p>
        <p id="suma-prompt"></p>
        <p id="mayor-prompt"></p>
        <p id="mayor3"></p>
        <p id="par"></p>
        <p id="count-a"></p>
        <p id="count-vocal"></p>
        <p id="vocal-a"></p>
        <p id="vocal-e"></p>
        <p id="vocal-i"></p>
        <p id="vocal-o"></p>
        <p id="vocal-u"></p>
        <p id="vocal-u"></p>
        <p id="divisible"></p>
        <p id="divisor"></p>
        <p id="comunes"></p>
        <p id="primo"></p>
    
        <!-- <form action="" id="form-number">
            <input type="text" name="number1" id="number1">
            <input type="text" name="number2" id="number2">
            <output name="result" for="number1 number2">0</output>
        </form> -->
    
        <div class="frame">
            <p id="seconds"></p>
            <p id="clicks"></p>
            <p id="volume"></p>
            <input type="range" id="volume-control" min="0" max="100" value="80">
            <div class="health">
                <img src="http://placekitten.com/200/300" alt="Image" class="image" id="image">
                <div id="myProgress">
                    <div id="myBar"></div>
                </div>
                <p id="hp"></p>
                <button onclick="stop()" name="stop" id="stop">Stop</button>
            </div>
        </div>

        <div class="upgrades">
            <p id="currency" class="currency"></p>
            <button id="first" onclick="first()">First</button>
            <button id="second" onclick="second()">Second</button>
            <button id="third" onclick="third()">Third</button>
            <button id="fourth" onclick="fourth()">Fourth</button>
            <button id="fifth" onclick="fifth()">Fifth</button>
            <button id="sixth" onclick="sixth()">Sixth</button>
        </div>
    </div>

    <script src="script.js">

    </script>
</body>
</html>
