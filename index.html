<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css">
    <link rel="stylesheet" href="css/coloris.min.css"/>
    <title>Document</title>
    <style>
        body{
            display: block;
            margin: 0;
            background-color: hsl(217, 72%, 8%);
            color: aliceblue;
            height: 100vh;
        }
        p{
            margin:0;
            margin-bottom: 1em;
            margin-left: 1em;
        }
        .container{
            padding-top: 2em;
            height: 100%;
            background-color: hsla(0, 0%, 100%, 0.178);
        }
        .frame{
            display: flex;
            justify-content: center;
            width: 100%;
            flex-direction: column;
            align-items: center;
        }
        .image{
            width: 200px;
            height: 150px;
            object-fit: cover;
            margin-bottom: 1em;
        }
        .health{
            border: 2px solid gray;
            border-radius: 2em;
            padding: 1em;
            width: 80%;
            height: 400px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            flex-direction: column;
        }
        .health:hover{
            cursor: grab;
        }
        .health:active{
            cursor: grabbing;
        }
        #myProgress {
            width: 100%;
            background-color: grey;
        }

        #myBar {
            width: 99%;
            height: 2em;
            background-color: green;
        }
        .upgrades{
            display: grid;
            gap: 2em;
            height: 5em;
            grid-template-columns: 5em 5em 5em;
            grid-template-rows: 1em 2em 2em 2em;
            justify-content: center;
            align-items: center;
        }
        .currency{
            margin: 0;
            margin-top: 1em;
            grid-column: 1 / span 3;
            text-align: center;
        }
        .footer{
            position: fixed;
            top: 1em;
            left: 1em;
        }
        .footer a{
            margin-right: 1em;
        }
        .settings{
            position: fixed;
            bottom: .5em;
            right: .5em;
            border: 2px solid gray;
            border-radius: 1em;
            padding: 1em;
            display: grid;
            gap: 1em;
        }
    </style>
</head>
<body>
    <div class="container">
    
        <div class="frame">
            <p id="seconds"></p>
            <p id="clicks"></p>
            <p id="volume"></p>
            <input type="range" id="volume-control" min="0" max="100" value="80">
            <div class="health" id="health">
                <img src="http://placekitten.com/200/300" alt="Image" class="image" id="image">
                <div id="myProgress">
                    <div id="myBar"></div>
                </div>
                <p id="hp"></p>
            </div>
        </div>

        <div class="upgrades">
            <p id="currency" class="currency"></p>
            <button id="first" onclick="first()">First</button>
            <button id="second" onclick="second()">Second</button>
            <button id="third" onclick="third()">Third</button>
            <button id="fourth" onclick="fourth()">Fourth</button>
            <button id="fifth" onclick="fifth()">Fifth</button>
            <button id="sixth" onclick="sixth()">Sixth</button>
            <button id="seven" onclick="seven()">Seven</button>
            <button id="eight" onclick="eight()">Eight</button>
            <button id="nine" onclick="nine()">Nine</button>
        </div>
    </div>
    <!-- <div class="footer">
        <a href="EjercicosPrincipio.html">Ejercicios Principio</a>
        <a href="Ejercicio1.html">Ejercicio 1</a>
        <a href="Ejercicio2.html">Ejercicio 2</a>
    </div> -->
    <div class="settings">
        <button id="nine" onclick="nine()">Nine</button>
        <input type="text" data-coloris>
        <button onclick="stop()" name="stop" id="stop">Stop</button>
    </div>
    <script src="script.js">

    </script>
    <script src="coloris.min.js"></script>
</body>
</html>
